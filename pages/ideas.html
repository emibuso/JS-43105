<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <title>index</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header con clases de bootstrap -->
    <header class="container-fluid  cardHeader">
        <!-- Navegador para fitrar por secciones y desplegar el filtro de marcas -->
        <img class="logo" src="img/logo.png" />
        <nav class="navbar navbar-expand-lg bg-body-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menú</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 500px; ">
                        <li class="nav-item">
                        <a class="nav-link active itemNav" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link itemNav" id="btnTodos" href="#">Catálogo Completo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link itemNav" id="botonMasVendidos" href="#">Los mas vendidos</a>
                            </li>
                        <li class="nav-item">
                            <a class="nav-link itemNav" id="filtros" href="#">Marcas disponibles</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="carritoFlex">
            <h2><span id="cantidadProductos">(0)</span></h2>
            <img id="carrito" src="img/carrito_3.png" alt="Carrito de compras" class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        </div>
    </header>
    <!-- Cuerpo del documento donde se visualizan el catalogo de productos, el carrito y los filtros de marca -->
    <main class="container-fluid cardMain">
        <h1 class="centrar">SOLO GUITARRAS</h1>
        <!-- Seccion de formularios de busqueda por descripción, ordenar según precios y boton de carrito -->
        <!-- formularios de busqueda por descripción -->
        <section class="botonesHtml">
            <div class="buscardorOrdenar">
                <form class="container" id="formBuscar">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Busca por</span>
                        <input type="text" class="form-control" id="inputBuscar" placeholder="Descripcion" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                <!-- Ordenar por precios  -->
                <select class="form-select filtroPorPrecio " aria-label="Default select example" id="seleccionar">
                    <option value="defecto">Ordenar por</option>
                    <option value="precioMenor">Precio Menor</option>
                    <option value="precioMayor">Precio Mayor</option>
                </select>
            </div>
            <!-- carrito con Bootstrap-->
            <section class="carritoGrid">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h2 class="tituloCarrito">Productos en carrito:</h2>
                        <button id="btnSeguirComprando" type="button" class="btn btn-success" data-bs-dismiss="offcanvas"> Seguir Comprando </button>
                    </div>
                    <div class="offcanvas-body" id="carritoMostrar">
                    </div>
                    <div class="ordenTotal">
                        <h3 class="total">Total: $ <span id="totalCarrito"></span></h3>
                    </div>
                    <div class="botonesCarrito2 oculto">
                        <a href="#" id="botonComprar" class="btn btn-success btnComprar oculto">PAGAR</a>
                        <img src="img/vaciar.png" id="vaciar" alt="">
                    </div>
                </div>
            </section>
        </section>
        <!-- grid para dividir el main en dos Filtos y catalogo -->
        <div class="grid-container">
            <!-- filtros -->
            <section class="seccionFiltros">
                <h4>Selecciona tu marca preferida</h4>
                <div id="filtrosMarca"></div>
            </section>
            <!-- catalogo -->
            <section id="seccionCatalogo">
                <div id='divCatalogo'></div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Librería Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script a archivo de javascript -->
    <script>
        let url = 'https://api.mercadolibre.com/items/'
        fetch(url)
        .then(response => response.json())
        .then(data => consolge.log(data))
        .catch(error => console.log(error))
    </script>
</body>
</html>
